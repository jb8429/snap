<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Game</title>
</head>
<body>
    <h1>Welcome to Snap Game</h1>
    <button id="snapButton">Click Me!</button>
    <p id="snapMessage"></p>

    <script>
        document.getElementById('snapButton').addEventListener('click', function() {
            document.getElementById('snapMessage').innerText = 'Snap! You clicked the button!';
        });
    </script>
</body>
</html>
